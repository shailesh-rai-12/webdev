<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="board-container">
            <div class="row row-1">
                <div class="tile" value=1></div>
                <div class="tile" value=2></div>
                <div class="tile" value=3></div>
            </div>
            <div class=" row row-2">
                <div class="tile" value=4></div>
                <div class="tile" value=5></div>
                <div class="tile" value=6></div>
            </div>
            <div class="row row-3">
                <div class="tile" value=7></div>
                <div class="tile" value=8></div>
                <div class="tile" value=9></div>
            </div>
            <div class="row row-4">
                <button id='reset'>Reset</button>
            </div>
            <div class="row row-4">
                <input type="checkbox" id="cpu">CPU
            </div>

            
        </div>
        <div class="result-container">
            <span id='comment'>New Game</span>
        </div>

    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
