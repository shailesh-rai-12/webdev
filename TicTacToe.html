<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="board-container">
                <div class="row row-1">
                    <div id=1 class="tile" value=1></div>
                    <div id=2 class="tile" value=2></div>
                    <div id=3 class="tile" value=3></div>
                </div>
                <div class=" row row-2">
                    <div id=4 class="tile" value=4></div>
                    <div id=5 class="tile" value=5></div>
                    <div id=6 class="tile" value=6></div>
                </div>
                <div class="row row-3">
                    <div id=7 class="tile" value=7></div>
                    <div id=8 class="tile" value=8></div>
                    <div id=9 class="tile" value=9></div>
                </div>
                <div class="row row-4">
                    <button id='reset'>Reset</button>
                </div>
                <div class="row row-4">
                    <input type="checkbox" id="cpu">CPU
                </div>
    
                
            </div>
            <div class="result-container">
                <span id='comment'>New Game</span>
            </div>
        </div>
        <div class="scoreboard-container">
            <div class="scoreboard-head">Scoreboard</div>
            <div class="score-container">
                <div class="score-type"><div>Wins</div> </div>
                <div class="scores">
                    <div class="x-score-head">X</div>
                    <div class="x-score">0</div>
                </div>
                <div class="scores">
                    <div class="o-score-head">O</div>
                    <div class="o-score">0</div>
                </div>
            </div>
            <div class="score-reset-container">
                <button id='resetScore'>Reset</button>
            </div>
        </div>
        

    </div>
    <script src="TicTacToe.js"></script>
</body>
</html>
