<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="h-100 container-fluid">
    <!-- container -->
    <div class="row h-100 p-0">
        <!-- heading -->
        <div class="col-sm-12 h-25 bg-primary">
             <div class="row h-100 bg-white d-flex flex-row justify-content-center align-content-center alert alert-heading">
                <h1><span class="badge badge-secondary">Report</span></h1>
             </div>
        </div>


        <!-- content -->
        <div class="col-sm-12 h-75">

            <div class="row h-100 pr-2">
                <!-- content-left -->
                    <div class="col-sm-12 col-md-6">
                    
                        <div class="row h-100 m-0">
                                <!-- form container -->
                                <div class="h-75 col-12 col-sm-8 ml-auto mr-auto  alert alert-info">
                                    <!-- 4.5 -->
                                    
                                    <form class="form" action="##" method="post">
                                    
                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">Name</span>
                                            </div>
                                            <input type="text" name="name" aria-label="Name" class="form-control alert">
                                        </div>
                                    
                                        

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                            <input class="form-control alert" type="text" name="email" aria-label="Email"  id="email">
                                        </div>

                                        

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Time</span>
                                            </div>
                                            <input class="form-control alert" type="datetime-local" name="time" id="datetime">
                                        </div>
                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Report</span>
                                            </div>
                                            <select class="custom-select" id="task">
                                                <option value="Frontend">Frontend</option>
                                                <option value="Backend">Backend</option>
                                                <option value="Infra">Infra</option>
                                                <option value="Testing">Testing</option>
                                                <option value="Support">Support</option>
                                            </select>
                                        </div>

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Comment</span>
                                            </div>
                                            <textarea class="form-control" id="comment"></textarea>
                                        </div>
                    
                                        <div class="input-group m-1 mt-md-3">
                                            <button class="form-control btn-success btn-sm" type="button" id="submit">Submit</button>
                                        </div>
                    
                                    </form>
                                </div>

                                <div id="message-box" class="col-sm-12 mb-4 d-none justify-content-center alert alert-danger">
                                    <span class="fa fa-asterisk" id="message">fill all fields</span> 
                                </div>
                                
                        </div>
                        
                        

                    </div>
                    <!-- content right -->
                    <div id="info-box" class="col-sm-12 col-md-6 pt-1 alert alert-success">
                
                     </div> 
        </div>
    </div>
    <script src="bootstrap_ext.js"></script>
</body>
</html>
