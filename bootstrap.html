<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="h-100 container-fluid">
    <!-- container -->
    <div class="row h-100 p-0">
        <!-- heading -->
        <div class="col-sm-12 h-25 bg-primary">
             <div class="row h-100 bg-white d-flex flex-row justify-content-center align-content-center alert alert-heading">
                <h1><span class="badge badge-secondary">Report</span></h1>
             </div>
        </div>


        <!-- content -->
        <div class="col-sm-12 h-75">

            <div class="row h-100 pr-2">
                <!-- content-left -->
                    <div class="col-sm-12 col-md-6">
                    
                        <div class="row h-100 m-0">
                                <!-- form container -->
                                <div class=" col-12 col-sm-8 ml-auto mr-auto">
                                    <!-- 4.5 -->
                                    
                                    <form class="form" action="##" method="post">
                                    
                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text">Name</span>
                                            </div>
                                            <input type="text" aria-label="Name" class="form-control">
                                        </div>
                                    
                                        

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">Email</span>
                                            </div>
                                            <input class="form-control" type="text" aria-label="Email"  id="email">
                                        </div>

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Report</span>
                                            </div>
                                            <select class="custom-select" id="task">
                                                <option value="Frontend">Frontend</option>
                                                <option value="Backend">Backend</option>
                                                <option value="Infra">Infra</option>
                                                <option value="Testing">Testing</option>
                                                <option value="Support">Support</option>
                                            </select>
                                        </div>

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Time</span>
                                            </div>
                                            <input class="form-control" type="datetime-local"  id="datetime">
                                        </div>

                                        <div class="input-group m-1 mt-md-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text">Comment</span>
                                            </div>
                                            <textarea class="form-control" id="comment"></textarea>
                                        </div>
                    
                                        <div class="input-group m-1 mt-md-3">
                                            <input class="form-control btn-success btn-sm" type="button" id="submit" value="submit">
                                        </div>
                    
                                    </form>
                                </div>

                                <div class="col-sm-12 mb-4 d-flex justify-content-center alert alert-danger">
                                    <span>* fill all the fields</span> 
                                </div>
                                
                        </div>
                        
                        

                    </div>
                    <!-- content right -->
                    <div class="col-sm-12 col-md-6 pt-1 alert alert-success">
                       
                        <div class="col-sm-12 bg-success mt-1 p-1 rounded">
                            <div class="d-flex flex-row justify-content-between"><span>frontend</span><span>Time</span></div>
                            <div class="bg-white">
                                <p class="m-sm-0">Name</p>
                                <p class="m-sm-0">Email</p>
                                <p class="m-sm-0">Comment</p>  
                            </div>
                        </div>

                            <div class="col-sm-12 bg-success mt-1 p-1 rounded">
                                <div class="d-flex flex-row justify-content-between"><span>frontend</span><span>Time</span></div>
                                <div class="bg-white">
                                    <p class="m-sm-0">Name</p>
                                    <p class="m-sm-0">Email</p>
                                    <p class="m-sm-0">Comment</p>  
                                </div>
                            </div>
                          
                       
                       
                    </div>
                
            </div> 
        </div>
    </div>
</body>
</html>
